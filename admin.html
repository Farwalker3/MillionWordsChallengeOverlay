<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Story Moderation</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pathway+Extreme:wght@700;800;900&display=swap');
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: Inter, Arial, sans-serif;
      background: linear-gradient(135deg, #0f3460 0%, #16213e 50%, #0a0a0a 100%);
      color: #eee;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    h1 {
      font-family: 'Pathway Extreme', Impact, sans-serif;
      font-size: 2.5rem;
      color: #e94560;
      text-align: center;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    .auth-section {
      max-width: 400px;
      margin: 100px auto;
      background: rgba(15, 52, 96, 0.3);
      border: 2px solid #0f3460;
      border-radius: 12px;
      padding: 30px;
    }
    
    .auth-section h2 {
      color: #e94560;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .auth-section input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #0f3460;
      border-radius: 6px;
      color: #eee;
      font-size: 1rem;
    }
    
    .auth-section button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #e94560 0%, #c02645 100%);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
    }
    
    .stats-bar {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    
    .stat-card {
      flex: 1;
      min-width: 200px;
      background: rgba(15, 52, 96, 0.3);
      border: 2px solid #0f3460;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
    }
    
    .stat-card h3 {
      color: #e94560;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }
    
    .stat-card .value {
      font-size: 2rem;
      font-weight: 700;
      color: #4ecdc4;
    }
    
    .filters {
      background: rgba(15, 52, 96, 0.3);
      border: 2px solid #0f3460;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }
    
    .filters select,
    .filters input {
      padding: 8px 12px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #0f3460;
      border-radius: 6px;
      color: #eee;
      font-size: 0.9rem;
    }
    
    .story-list {
      display: grid;
      gap: 20px;
    }
    
    .story-card {
      background: rgba(15, 52, 96, 0.3);
      border: 2px solid #0f3460;
      border-radius: 8px;
      padding: 20px;
      position: relative;
    }
    
    .story-card.pending {
      border-color: #ffa500;
    }
    
    .story-card.approved {
      border-color: #4caf50;
    }
    
    .story-card.rejected {
      border-color: #f44336;
      opacity: 0.6;
    }
    
    .story-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
      gap: 15px;
    }
    
    .story-meta {
      flex: 1;
    }
    
    .story-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: #e94560;
      margin-bottom: 5px;
    }
    
    .story-info {
      font-size: 0.9rem;
      color: #aaa;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    
    .story-info span {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .status-badge {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .status-badge.pending {
      background: #ffa500;
      color: #000;
    }
    
    .status-badge.approved {
      background: #4caf50;
      color: #fff;
    }
    
    .status-badge.rejected {
      background: #f44336;
      color: #fff;
    }
    
    .story-content {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 15px;
      max-height: 200px;
      overflow-y: auto;
      line-height: 1.6;
      white-space: pre-wrap;
    }
    
    .story-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .btn:hover {
      transform: translateY(-2px);
    }
    
    .btn-approve {
      background: #4caf50;
      color: #fff;
    }
    
    .btn-reject {
      background: #f44336;
      color: #fff;
    }
    
    .btn-ban {
      background: #9c27b0;
      color: #fff;
    }
    
    .btn-delete {
      background: #ff5722;
      color: #fff;
    }
    
    .btn-view {
      background: #2196f3;
      color: #fff;
    }
    
    .expiry-info {
      font-size: 0.85rem;
      color: #4ecdc4;
      margin-top: 10px;
    }
    
    .hidden {
      display: none !important;
    }
    
    .logout-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: rgba(244, 67, 54, 0.8);
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Authentication Section -->
  <div id="authSection" class="auth-section">
    <h2>üîê Admin Login</h2>
    <input type="password" id="adminPassword" placeholder="Enter admin password">
    <button onclick="authenticate()">Login</button>
    <div id="authError" style="color: #f44336; margin-top: 10px; text-align: center; display: none;"></div>
  </div>
  
  <!-- Main Admin Panel -->
  <div id="adminPanel" class="container hidden">
    <button class="logout-btn" onclick="logout()">Logout</button>
    
    <h1>üìã Story Moderation Panel</h1>
    
    <div class="stats-bar">
      <div class="stat-card">
        <h3>Pending Review</h3>
        <div class="value" id="statPending">0</div>
      </div>
      <div class="stat-card">
        <h3>Approved (Live)</h3>
        <div class="value" id="statApproved">0</div>
      </div>
      <div class="stat-card">
        <h3>Total Submissions</h3>
        <div class="value" id="statTotal">0</div>
      </div>
      <div class="stat-card">
        <h3>Banned Users</h3>
        <div class="value" id="statBanned">0</div>
      </div>
    </div>
    
    <div class="filters">
      <label>
        Filter:
        <select id="filterStatus" onchange="filterStories()">
          <option value="all">All Stories</option>
          <option value="pending" selected>Pending Review</option>
          <option value="approved">Approved</option>
          <option value="rejected">Rejected</option>
        </select>
      </label>
      
      <label>
        Sort:
        <select id="sortBy" onchange="filterStories()">
          <option value="newest">Newest First</option>
          <option value="oldest">Oldest First</option>
          <option value="wordcount">Word Count</option>
        </select>
      </label>
      
      <button class="btn btn-view" onclick="loadStories()">üîÑ Refresh</button>
    </div>
    
    <div class="story-list" id="storyList">
      <!-- Stories will be loaded here -->
    </div>
  </div>
  
  <script>
    const API_BASE = '/api'; // Update with your actual API endpoint
    let stories = [];
    let bannedUsers = new Set();
    
    // Simple authentication (replace with proper auth in production)
    function authenticate() {
      const password = document.getElementById('adminPassword').value;
      const errorDiv = document.getElementById('authError');
      
      // TODO: Replace with actual authentication
      if (password === 'admin123') { // Change this password!
        localStorage.setItem('adminAuth', 'true');
        showAdminPanel();
      } else {
        errorDiv.textContent = 'Invalid password';
        errorDiv.style.display = 'block';
      }
    }
    
    function showAdminPanel() {
      document.getElementById('authSection').classList.add('hidden');
      document.getElementById('adminPanel').classList.remove('hidden');
      loadStories();
    }
    
    function logout() {
      localStorage.removeItem('adminAuth');
      document.getElementById('authSection').classList.remove('hidden');
      document.getElementById('adminPanel').classList.add('hidden');
      document.getElementById('adminPassword').value = '';
    }
    
    // Check if already authenticated
    if (localStorage.getItem('adminAuth') === 'true') {
      showAdminPanel();
    }
    
    async function loadStories() {
      try {
        // TODO: Replace with actual API call
        // const response = await fetch(`${API_BASE}/stories`);
        // stories = await response.json();
        
        // Mock data for testing
        stories = JSON.parse(localStorage.getItem('stories') || '[]');
        bannedUsers = new Set(JSON.parse(localStorage.getItem('bannedUsers') || '[]'));
        
        updateStats();
        filterStories();
      } catch (error) {
        console.error('Error loading stories:', error);
      }
    }
    
    function updateStats() {
      document.getElementById('statPending').textContent = 
        stories.filter(s => s.status === 'pending').length;
      document.getElementById('statApproved').textContent = 
        stories.filter(s => s.status === 'approved' && !isExpired(s)).length;
      document.getElementById('statTotal').textContent = stories.length;
      document.getElementById('statBanned').textContent = bannedUsers.size;
    }
    
    function isExpired(story) {
      if (!story.approvedAt) return false;
      const maxAge = calculateMaxAge();
      const age = Date.now() - new Date(story.approvedAt).getTime();
      return age > maxAge;
    }
    
    function calculateMaxAge() {
      // Stories expire faster with more submissions
      const approvedCount = stories.filter(s => s.status === 'approved').length;
      const baseDays = 2;
      const minHours = 6;
      
      if (approvedCount < 10) return baseDays * 24 * 60 * 60 * 1000;
      if (approvedCount < 50) return 24 * 60 * 60 * 1000; // 1 day
      if (approvedCount < 100) return 12 * 60 * 60 * 1000; // 12 hours
      return minHours * 60 * 60 * 1000; // 6 hours minimum
    }
    
    function filterStories() {
      const status = document.getElementById('filterStatus').value;
      const sortBy = document.getElementById('sortBy').value;
      
      let filtered = stories.filter(s => {
        if (status === 'all') return true;
        return s.status === status;
      });
      
      // Sort
      filtered.sort((a, b) => {
        if (sortBy === 'newest') return new Date(b.timestamp) - new Date(a.timestamp);
        if (sortBy === 'oldest') return new Date(a.timestamp) - new Date(b.timestamp);
        if (sortBy === 'wordcount') return b.wordCount - a.wordCount;
      });
      
      renderStories(filtered);
    }
    
    function renderStories(storiesToRender) {
      const container = document.getElementById('storyList');
      
      if (storiesToRender.length === 0) {
        container.innerHTML = '<div style="text-align: center; padding: 40px; color: #aaa;">No stories found</div>';
        return;
      }
      
      container.innerHTML = storiesToRender.map(story => `
        <div class="story-card ${story.status}">
          <div class="story-header">
            <div class="story-meta">
              <div class="story-title">${escapeHtml(story.title)}</div>
              <div class="story-info">
                <span>üë§ ${escapeHtml(story.username)}</span>
                <span>üìù ${story.wordCount} words</span>
                ${story.genre ? `<span>üé≠ ${escapeHtml(story.genre)}</span>` : ''}
                <span>üïê ${new Date(story.timestamp).toLocaleString()}</span>
              </div>
            </div>
            <div class="status-badge ${story.status}">${story.status}</div>
          </div>
          
          <div class="story-content">${escapeHtml(story.story)}</div>
          
          ${story.status === 'approved' && story.approvedAt ? `
            <div class="expiry-info">
              ‚è±Ô∏è Expires: ${getExpiryTime(story)}
            </div>
          ` : ''}
          
          <div class="story-actions">
            ${story.status === 'pending' ? `
              <button class="btn btn-approve" onclick="approveStory('${story.id}')">‚úÖ Approve</button>
              <button class="btn btn-reject" onclick="rejectStory('${story.id}')">‚ùå Reject</button>
            ` : ''}
            ${story.status === 'approved' ? `
              <button class="btn btn-reject" onclick="rejectStory('${story.id}')">Remove from Stream</button>
            ` : ''}
            <button class="btn btn-ban" onclick="banUser('${escapeHtml(story.username)}')">üö´ Ban User</button>
            <button class="btn btn-delete" onclick="deleteStory('${story.id}')">üóëÔ∏è Delete</button>
          </div>
        </div>
      `).join('');
    }
    
    function getExpiryTime(story) {
      const maxAge = calculateMaxAge();
      const expiryTime = new Date(new Date(story.approvedAt).getTime() + maxAge);
      const now = new Date();
      
      if (expiryTime < now) return 'EXPIRED';
      
      const hoursLeft = Math.floor((expiryTime - now) / (1000 * 60 * 60));
      const minutesLeft = Math.floor(((expiryTime - now) % (1000 * 60 * 60)) / (1000 * 60));
      
      return `${hoursLeft}h ${minutesLeft}m`;
    }
    
    async function approveStory(id) {
      const story = stories.find(s => s.id === id);
      if (!story) return;
      
      story.status = 'approved';
      story.approvedAt = new Date().toISOString();
      
      await saveStories();
      
      // TODO: Send to backend
      // await fetch(`${API_BASE}/stories/${id}/approve`, { method: 'POST' });
      
      loadStories();
    }
    
    async function rejectStory(id) {
      const story = stories.find(s => s.id === id);
      if (!story) return;
      
      story.status = 'rejected';
      
      await saveStories();
      
      // TODO: Send to backend
      // await fetch(`${API_BASE}/stories/${id}/reject`, { method: 'POST' });
      
      loadStories();
    }
    
    async function banUser(username) {
      if (!confirm(`Ban user "${username}"? All their stories will be rejected.`)) return;
      
      bannedUsers.add(username);
      stories.forEach(s => {
        if (s.username === username) {
          s.status = 'rejected';
        }
      });
      
      await saveStories();
      localStorage.setItem('bannedUsers', JSON.stringify([...bannedUsers]));
      
      // TODO: Send to backend
      // await fetch(`${API_BASE}/users/${username}/ban`, { method: 'POST' });
      
      loadStories();
    }
    
    async function deleteStory(id) {
      if (!confirm('Permanently delete this story?')) return;
      
      stories = stories.filter(s => s.id !== id);
      
      await saveStories();
      
      // TODO: Send to backend
      // await fetch(`${API_BASE}/stories/${id}`, { method: 'DELETE' });
      
      loadStories();
    }
    
    async function saveStories() {
      localStorage.setItem('stories', JSON.stringify(stories));
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
